<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('pics/bg-login.wmz') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        color: #fff;
    }
        .login-container {
            width: 100%;
            max-width: 400px;
            background: #16181c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1d9bf0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            background: #202327;
            border: none;
            border-radius: 8px;
            color: #fff;
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group i {
            margin-right: 8px;
            color: #1d9bf0;
        }
        .form-group .input-container {
            display: flex;
            align-items: center;
            background: #202327;
            padding: 12px;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #1d9bf0;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1a8cd8;
        }
        .note {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Tên người dùng</label>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Nhập tên người dùng" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                </div>
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
        <p class="note">Chưa có tài khoản? Liên hệ quản trị viên.</p>
    </div>
        <script>
        // Kiểm tra và sửa URL khi tải trang
        if (window.location.pathname !== '/Shop/') {
            const newUrl = window.location.origin + '/Shop/';
            window.history.replaceState(null, '', newUrl);
        }

        // Lắng nghe sự kiện popstate (khi người dùng nhấn nút back/forward của trình duyệt)
        window.addEventListener('popstate', function() {
            if (window.location.pathname !== '/Shop/') {
                const newUrl = window.location.origin + '/Shop/';
                window.history.replaceState(null, '', newUrl);
            }
        });
    </script>
    <script src="login.js"></script>
</body>
</html>
