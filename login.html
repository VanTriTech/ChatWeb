<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('pics/bg-login.wmz') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            color: #fff;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background: #16181c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1d9bf0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            background: #202327;
            border: none;
            border-radius: 8px;
            color: #fff;
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group i {
            margin-right: 8px;
            color: #1d9bf0;
        }
        .form-group .input-container {
            display: flex;
            align-items: center;
            background: #202327;
            padding: 12px;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #1d9bf0;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1a8cd8;
        }
        .note {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
        }
    </style>
    <!-- Script bảo vệ - thêm vào đầu trang -->
    <script>
        (function() {
            let isLocked = false;
            
            const lockPage = () => {
                if (isLocked) return;
                isLocked = true;

                document.documentElement.innerHTML = `
                    <div style="
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: #000;
                        color: #ff0000;
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                        font-family: monospace;
                        z-index: 999999999;
                    ">
                        <div style="font-size: 4em; color: #ff0000; text-shadow: 0 0 10px #ff0000; animation: glitch 0.5s infinite;">
                            ⚠️ CRITICAL SECURITY BREACH ⚠️
                        </div>
                        <div style="font-size: 2em; margin: 20px 0; color: #ff3333;">
                            UNAUTHORIZED ACCESS DETECTED
                        </div>
                        <div style="font-size: 1.5em; color: #ff6666;">
                            SYSTEM COMPROMISED - INITIATING LOCKDOWN
                        </div>
                        <div style="font-size: 1.2em; margin: 20px 0; color: #ff4444;">
                            <div>IP: <span id="ip"></span></div>
                            <div>SYSTEM: ${navigator.platform}</div>
                            <div>BROWSER: ${navigator.userAgent}</div>
                            <div>TIME: ${new Date().toISOString()}</div>
                        </div>
                        <div id="countdown" style="font-size: 2em; color: #ff0000; margin-top: 20px;"></div>
                    </div>
                `;

                const style = document.createElement('style');
                style.textContent = `
                    @keyframes glitch {
                        0% { transform: translate(0) skew(0deg) }
                        20% { transform: translate(-2px, 2px) skew(2deg) }
                        40% { transform: translate(-2px, -2px) skew(-2deg) }
                        60% { transform: translate(2px, 2px) skew(-2deg) }
                        80% { transform: translate(2px, -2px) skew(2deg) }
                        100% { transform: translate(0) skew(0deg) }
                    }
                `;
                document.head.appendChild(style);

                fetch('https://api.ipify.org?format=json')
                    .then(r => r.json())
                    .then(data => {
                        document.getElementById('ip').textContent = data.ip;
                    });

                let timeLeft = 15;
                const countdown = document.getElementById('countdown');
                const timer = setInterval(() => {
                    countdown.textContent = `SYSTEM TERMINATION IN: ${timeLeft}s`;
                    timeLeft--;
                    if (timeLeft < 0) {
                        clearInterval(timer);
                        window.location.href = "about:blank";
                    }
                }, 1000);

                try {
                    const audio = new AudioContext();
                    const oscillator = audio.createOscillator();
                    const gainNode = audio.createGain();
                    
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(100, audio.currentTime);
                    gainNode.gain.setValueAtTime(0.3, audio.currentTime);
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audio.destination);
                    
                    oscillator.start();
                    
                    setInterval(() => {
                        oscillator.frequency.setValueAtTime(
                            Math.sin(audio.currentTime * 2) * 50 + 100,
                            audio.currentTime
                        );
                    }, 100);

                    setTimeout(() => oscillator.stop(), 15000);
                } catch(e) {}
            };

            // Chặn phím tắt
            document.addEventListener('keydown', function(e) {
                if (
                    e.key === 'F12' || 
                    (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) || 
                    (e.ctrlKey && e.key === 'U')
                ) {
                    e.preventDefault();
                    e.stopPropagation();
                    lockPage();
                }
            }, true);

            // Chặn chuột phải
            document.addEventListener('contextmenu', e => {
                e.preventDefault();
                e.stopPropagation();
            }, true);

            // Kiểm tra DevTools
            setInterval(() => {
                const threshold = 160;
                const widthThreshold = window.outerWidth - window.innerWidth > threshold;
                const heightThreshold = window.outerHeight - window.innerHeight > threshold;
                
                if (widthThreshold || heightThreshold) {
                    lockPage();
                }
            }, 100);

            // Kiểm tra khi load trang
            if (window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160) {
                lockPage();
            }
        })();
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Tên người dùng</label>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Nhập tên người dùng" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                </div>
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
        <p class="note">Chưa có tài khoản? Liên hệ quản trị viên.</p>
    </div>
</body>
</html>
